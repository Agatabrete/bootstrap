Loo tabel

pilt suurusega 50×50 ja ümmargune
tabeli päis tumedam
read triibutatud
Lisa vidinad
lisa enne tabelit nupp uute kasutajate lisamiseks

<!doctype html>
<html lang="et">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap harjutused</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

          </form>
        </div>
      </nav>


    <table class="table table-striped table-hover table-sm">

        <tr class="table-dark">
          <th scope="col">ID</th>
          <th scope="col">Pilt</th>
          <th scope="col">Nimi</th>
          <th scope="col">Email</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td><img class="rounded-circle" src="https://picsum.photos/50/50" alt="pilt"></td>
          <td>Heli Kopter</td>
          <td>heli@kopter.ee</td>
          <td><button type="button" class="btn btn-warning">Muuda</button></td>
          <td><button type="button" class="btn btn-danger">Kustuta</button></td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td><img class="rounded-circle" src="https://picsum.photos/50/50" alt="pilt"></td>

          <td><button type="button" class="btn btn-warning">Muuda</button></td>
          <td><button type="button" class="btn btn-danger">Kustuta</button></td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td><img class="rounded-circle" src="https://picsum.photos/50/50" alt="pilt"></td>

          <td>imre@tard.eu</td>
          <td><button type="button" class="btn btn-warning">Muuda</button></td>
          <td><button type="button" class="btn btn-danger">Kustuta</button></td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td><img class="rounded-circle" src="https://picsum.photos/50/50" alt="pilt"></td>
          <td>Print Sess</td>

          <td><button type="button" class="btn btn-warning">Muuda</button></td>
          <td><button type="button" class="btn btn-danger">Kustuta</button></td>
        </tr>
      </tbody>
    </table>
    <div class="btn-group" role="group" aria-label="Basic outlined example">
      <button type="button" class="btn btn-outline-primary">Eelmine</button>
      <button type="button" class="btn btn-outline-primary">1</button>
      <button type="button" class="btn btn-outline-primary">2</button>
      <button type="button" class="btn btn-outline-primary">3</button>
      <button type="button" class="btn btn-outline-primary">Järgmine</button>
    </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
