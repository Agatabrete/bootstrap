<!-- Koosta samasugune registreerimise vorm
vormi esimesed kaks rida on kahes tulbas
lisa sildid (labels)
lisa placeholder tekstid
checkbox real sisaldab teksti linki # -->

<!doctype html>
<html lang="et">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap harjutused</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script>
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          var forms = document.getElementsByClassName('needs-validation');
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
  </script>
  </head>
  <body>
    <div class="container">
    <h3>Registreerimine</h3>
    <form class="needs-validation" novalidate>
      <div class="row">

        <div class="col-md-4 mb-3">
          <label for="valid1">Eesnimi</label>
          <input type="text" class="form-control" id="valid1" placeholder="Eesnimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="valid2">Perenimi</label>
          <input type="text" class="form-control" id="valid2" placeholder="Perenimi" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
      </div>

        <div class="row">

        <div class="col-md-4 mb-3">
          <label for="valid2">Telefon</label>
          <input type="text" class="form-control" id="valid2" placeholder="5555 6666" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>

        <div class="col-md-4 mb-3">
          <label for="valid2">Email</label>
          <input type="text" class="form-control" id="valid2" placeholder="email@email.ee" required>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 mb-3">
          <label for="valid2">Kirjeldus</label>
          <textarea class="form-control" id="valid5" rows="10" required></textarea>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </div>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" required>
        <label class="form-check-label" for="flexCheckDefault">
          <p class="text-success">Olen tutvunud ja nõus <a class="link-offset-2 link-underline link-underline-opacity-0" href="#"> blalalaa</a></p>
          <div class="valid-feedback">Korras</div>
          <div class="invalid-feedback">Palun täida!</div>
        </label>
      </div>
      <input class="btn btn-primary" type="submit" value="Registreeru">
    </form>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
